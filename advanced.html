<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Advanced Search</title>
</head>
<body>
    <img src="google.png" class="img-fluid" alt="Google Logo" id="as_image">
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link" href="index.html" id="link">Search</a>
        </li>
    </ul>
    <br>
    <div id="as_div">
        <label class="col-sm-3 col-form-label" id="title">Advanced Search</label>
        <hr>
        <form action="https://www.google.com/search" id="as_form">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label"><strong>Find pages withâ€¦ </strong></label>
              <div class="col-sm-6"></div>
              <label class="col-sm-4 col-form-label"><strong>To do this in search box.</strong></label>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">all these words:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" name="as_q">
              </div>
              <label class="col-sm-4 col-form-label">Type the important words: <span id="mono">tri-color rat terrier</span></label>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">this exact word or phrase:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" name="as_epq">
                </div>
                <label class="col-sm-4 col-form-label">Put exact word in quotes: <span id="mono">"rat terrier"</span></label>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">any of these words:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" name="as_oq">
                </div>
                <label class="col-sm-4 col-form-label">Type <span id="mono">OR</span> between all the word you want: <span id="mono">miniature OR standard</span></label>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">none of these words:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" name="as_eq">
                </div>
                <label class="col-sm-4 col-form-label">Put a minus sign just before the words you dont want: <span id="mono">-rodent, -"Jack Russell"</span></label>
              </div>
              <div class="form-group row">
                <div class="col-sm-6"></div>
                <button type="submit" class="btn btn-primary btn-sm">Advanced Search</button>
              </div>
          </form>
    </div>
</body>
</html>
