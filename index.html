<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Search</title>
</head>
<body>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link" href="image.html" id="link">Image Search</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="advanced.html"  id="link">Advanced Search</a>
        </li>
    </ul>
    <br>
    <br>
    <div class="text-center">
        <img src="google.png" class="img-fluid" alt="Google Logo">
    </div>
    <br>
    <form action="https://www.google.com/search">
        <div class="row justify-content-md-center">
          <input type="text" class="form-control" id="text" name="q">
        </div>
        <br>
        <div class="row justify-content-md-center">
            <button id='searchButton' type="submit" class="btn btn-light">Google Search</button>
            <button id='searchButton' type="submit" class="btn btn-light" name="btnI" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
        </div>
    </form>
